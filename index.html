<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
     <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
     <style>
     body {
		font-family: 'Aladin';font-size: 22px;
	}
     </style>
       <style type="text/css">
        body{
          background-image:url(cool-b.png);
          background-size: cover;
          background-attachment: fixed;
        }</style>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="text-center mt-5" id="main">
    
            <h1 id="heading" class="main1 text-white" >STOPWATCH <p>______________</p></h1>
    
            <div class="container-fluid row row-cols-4 mt-5">
                <h1>Hour</h1>
                <h1>Min</h1>
                <h1>Sec</h1>
                <h1>MSec</h1>
    
            </div>
            <div class="container-fluid row row-cols-4 mt-5">
                <h1 id="hour">0</h1>
                <h1 id="min">0</h1>
                <h1 id="sec">0</h1>
                <h1 id="msec">0</h1>
            </div>
    
            <div class="container-fluid m-0 mt-5">
                <button id="start" onclick="start(),disable()" class="rounded-pill btn btn-outline-success "><h2>START</h2></button>
                <button onclick="stop(),visible()" class="rounded-pill btn btn-outline-primary "><h2>PAUSE</h2></button>
                <button onclick="Restart(),visible()" class="rounded-pill btn btn-outline-warning"><h2>RESTART</h2></button>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
